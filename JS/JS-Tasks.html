<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tasks</title>
    <script src="./JS-Tasks.js"></script>
</head>
<body>
    <h1>Javascript Tasks</h1>
    <div name="JS Variable Task">
        <h3>1. Cart Quantity</h3>
        <button onclick="showQuantity()"> Show Quantity </button>
        <button onclick="hideQuantity()"> Hide Quantity </button>
        <button onclick="addToCart()"> Add to Cart </button>
        <button onclick="add2Quantity()"> +2 </button>
        <button onclick="add3Quantity()" > +3 </button>
        <button onclick="add4Quantity()"> +4 </button>
        <button onclick="add5Quantity()" > +5 </button>
        <button onclick="remove2Quantity()"> -2 </button>
        <button onclick="remove3Quantity()" > -3 </button>
        <button onclick="resetCart()"> Reset Cart </button>
        <button onclick="removeFromCart()"> Remove From Cart </button>
        <br>
        <p><strong id="cartQuantity"></strong></p>
        <hr>
    </div>
</body>
</html>
