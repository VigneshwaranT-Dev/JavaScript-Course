<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tasks</title>
    <script src="./JS-Tasks.js"></script>
</head>
<body>
    <h1>Javascript Tasks</h1>
    <div name="JS Variable Task">
        <h3>1. Cart Quantity</h3>
        <button onclick="updateCartQuantity('showQuantityFn')"> Show Quantity </button>
        <button onclick="updateCartQuantity('hideQuantity')"> Hide Quantity </button>
        <button onclick="updateCartQuantity('addToCart')"> Add to Cart </button>
        <button onclick="updateCartQuantity('add2Quantity')"> +2 </button>
        <button onclick="updateCartQuantity('add3Quantity')" > +3 </button>
        <button onclick="updateCartQuantity('add4Quantity')"> +4 </button>
        <button onclick="updateCartQuantity('add5Quantity')" > +5 </button>
        <button onclick="updateCartQuantity('remove2Quantity')"> -2 </button>
        <button onclick="updateCartQuantity('remove3Quantity')" > -3 </button>
        <button onclick="updateCartQuantity('resetCart')"> Reset Cart </button>
        <button onclick="updateCartQuantity('removeFromCart')"> Remove From Cart </button>
        <br>
        <p><strong id="cartQuantity"></strong></p>
        <hr>
    </div>
</body>
</html>
