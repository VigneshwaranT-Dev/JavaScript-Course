<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    
</body>
<script>
    const person = {
        name: 'Vigneshwaran',
        age: 24
    }

    console.log(person);
    console.log(`Hi I'm ${person.name} and I'm ${person.age} years old.`);

    person.name = 'Ryan Renolds'
    console.log(person.name); // Ryan Renolds

    person.age = 40
    console.log(person.age); // 40

    person.occupation = 'Software developer'
    console.log(person.occupation); // Software developer
    
</script>
</html>
